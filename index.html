<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/09e6a3344c.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header-top">
            <div class="left flex flex-row">
                <div class="seller">
                    <a href="">Kênh người bán</a>
                </div>
                <div class="download">
                    <a href="">Tải ứng dụng</a>
                </div>
                <div class="link-item">
                    <span>Kết nối</span>
                    <a href="" class="icon"
                        style="background-image: url(./images/social-icons.png); background-size: 487.5% 293.75%;background-position: 8.064516129032258% 16.129032258064516%;">

                    </a>
                    <a href="" class="icon"
                        style="background-image: url(./images/social-icons.png); background-size: 487.5% 293.75%; background-position: 58.064516129032256% 16.129032258064516%;">
                    </a>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="right flex flex-row">
                <div class="notification">
                    <a href=""><i class="fa-regular fa-bell" style="color: #ffffff;"></i>Thông Báo</a>
                </div>
                <div class="question">
                    <a href=""><i class="fa-regular fa-circle-question" style="color: #ffffff;"></i>Hỗ Trợ</a>
                </div>
                <div class="global">
                    <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                    <span>Tiếng Việt</span>
                    <svg viewBox="0 0 12 12" fill="none" width="12" height="12" color="currentColor">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6 8.146L11.146 3l.707.707-5.146 5.147a1 1 0 01-1.414 0L.146 3.707.854 3 6 8.146z"
                            fill="currentColor"></path>
                    </svg>
                </div>
                <div class="account flex flex-row">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                    <div class="navbar__username">Tài Khoản</div>
                </div>
            </div>
        </div>

        <div class="container-HB">
            <div class="header-bottom">
                <div class="logo">
                    <a href="./"><img src="images/shoppe-icon.png" alt="Shoppe"></a>
                </div>
                <div class="search-box">
                    <form>
                        <input class="box" type="text" placeholder="Search.." name="search">
                        <button class="icon" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="cart">
                    <p>
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping fa-2x" style="color: #ffffff;"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </header>




    <main>

    </main>

    <script src="app.js"></script>

</body>

</html>
